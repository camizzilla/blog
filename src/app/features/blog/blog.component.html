<div *ngFor="let category of categories">

  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          {{category.category}}
        </h1>
        <h2 class="subtitle">
          {{category.description}}
        </h2>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="columns is-multiline">
      <div class="column is-one-quarter" *ngFor="let post of posts">
        <app-mini-preview [preview]="post"></app-mini-preview>
      </div>
    </div>
  </div>

</div>
