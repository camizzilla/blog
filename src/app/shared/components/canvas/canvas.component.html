<div class="has-text-centered">
    <canvas #canvas  width="600" height="300"></canvas>
    <button class="button is-primary is-fullwidth" *ngIf="haveBtn && toggle" (click)="play()">Play</button>
    <button class="button is-primary is-fullwidth" *ngIf="haveBtn && !toggle" (click)="reset()">Reset</button>
    <p class="is-7 has-text-centered is-italic" *ngIf="text">{{text}}</p>
</div>
